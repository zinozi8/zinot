<!DOCTYPE html>
<html lang="ar" dir="rtl" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
    
    // تفعيل الوضع الداكن من LocalStorage
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-gray-100 dark:bg-gray-800 rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2>
    
    <form>
      <label class="block mb-4">
        <span class="block mb-1 font-medium">البريد الإلكتروني</span>
        <input type="email" required placeholder="example@email.com"
               class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </label>

      <label class="block mb-4">
        <span class="block mb-1 font-medium">كلمة المرور</span>
        <input type="password" required minlength="8" placeholder="••••••••"
               class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </label>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">
        دخول
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      ليس لديك حساب؟ <a href="signup.html" class="text-blue-600 hover:underline">إنشاء حساب</a>
    </p>
  </div>

</body>
</html>
