<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب - متقن سيدي علي مبارك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-gray-100 dark:bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">إنشاء حساب جديد</h2>

    <form>
      <div class="mb-4">
        <label class="block mb-1">البريد الإلكتروني</label>
        <input type="email" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">اسم المستخدم</label>
        <input type="text" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">كلمة المرور</label>
        <input type="password" minlength="8" class="w-full px-4 py-2 rounded bg-white dark:bg-gray-700 text-black dark:text-white" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded mt-2 transition">إنشاء الحساب</button>
    </form>

    <div class="flex items-center justify-center my-4">
      <span class="text-sm text-gray-500 dark:text-gray-300">أو</span>
    </div>

    <!-- زر تسجيل بحساب Google -->
    <button class="w-full flex items-center justify-center gap-3 bg-white text-black dark:bg-white dark:text-black border border-gray-300 py-2 rounded hover:shadow-md transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      التسجيل باستخدام حساب Google
    </button>
  </div>

</body>
</html>
