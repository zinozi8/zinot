<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <div class="max-w-xl mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">تواصل مع الإدارة والأساتذة</h2>

    <form id="contactForm" class="space-y-4">
      <input type="text" id="name" placeholder="اسمك الكامل" class="w-full p-2 border rounded" required />
      <input type="email" id="email" placeholder="بريدك الإلكتروني" class="w-full p-2 border rounded" required />
      <select id="receiver" class="w-full p-2 border rounded">
        <option>إدارة المتقن</option>
        <option>أستاذ الرياضيات</option>
        <option>أستاذ الفيزياء</option>
        <option>أستاذة الفلسفة</option>
      </select>
      <textarea id="message" rows="5" placeholder="رسالتك..." class="w-full p-2 border rounded" required></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">إرسال</button>
    </form>
    
    <div class="text-center mt-4">
      <a href="messages.html" class="text-blue-500 underline">عرض الرسائل</a>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const receiver = document.getElementById("receiver").value;
      const message = document.getElementById("message").value;

      const data = { name, email, receiver, message, time: new Date().toLocaleString() };
      const oldMessages = JSON.parse(localStorage.getItem("messages") || "[]");
      oldMessages.push(data);
      localStorage.setItem("messages", JSON.stringify(oldMessages));

      alert("تم إرسال رسالتك بنجاح!");
      document.getElementById("contactForm").reset();
    });
  </script>

</body>
</html>
